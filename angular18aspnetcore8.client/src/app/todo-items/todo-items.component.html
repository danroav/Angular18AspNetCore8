<h1 id="tableLabel">Todo Items</h1>
<p>{{ message }}</p>
<table *ngIf="items">
  <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" todo-item [item]="item"></tr>
  </tbody>
</table>
