<h1 id="tableLabel">Todo List</h1>
<p>{{ message }}</p>
<table *ngIf="items">
  <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <todo-list-item *ngFor="let item of items" [item]="item" />
  </tbody>
</table>
